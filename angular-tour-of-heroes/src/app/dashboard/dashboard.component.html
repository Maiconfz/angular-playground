<h2>Top Heroes</h2>
<div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let hero of heroes">
        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <div class="input-group-text">{{hero.id}}</div>
            </div>
            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username"
                value="{{hero.name}}" disabled>
            <div class="input-group-append">
                <a class="btn btn-secondary" routerLink='/detail/{{hero.id}}'>
                    <fa-icon icon="eye"></fa-icon>
                </a>
            </div>
        </div>
    </div>
</div>
<app-hero-search></app-hero-search>
